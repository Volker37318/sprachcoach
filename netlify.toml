###############################
# Netlify Konfiguration
###############################

[build]
  # Verzeichnis, das als Webroot veröffentlicht wird
  publish   = "."
  # Ordner für Netlify Functions
  functions = "netlify/functions"

###############################
# Redirects / Rewrites
###############################

# /api/* → Netlify Functions (Rewrite; URL bleibt /api/…)
[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/:splat"
  status = 200

# Alte /app-Pfade sauber auf neue Struktur umleiten
[[redirects]]
  from = "/app/grammatik/*"
  to   = "/grammatik/:splat"
  status = 301

[[redirects]]
  from = "/app/dialog/*"
  to   = "/dialog/:splat"
  status = 301

# (Optional) Kanonische Domain weiterleiten:
# Ersetze <DOMAIN> durch deine echte Domain, wenn du ohne www ausliefern willst.
# [[redirects]]
#   from = "https://www.<DOMAIN>/*"
#   to   = "https://<DOMAIN>/:splat"
#   status = 301
#   force = true

###############################
# Security & Performance Header
###############################

# Basis-Sicherheitsheader für alle Routen
[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    # Browser setzen eigene Schutzmechanismen ein; moderne CSP regelt XSS
    X-XSS-Protection = "0"
    # HSTS nur über HTTPS aktivieren; Netlify liefert per HTTPS aus
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # Mikrofon wird für Dialog-Partner benötigt → erlauben
    Permissions-Policy = "camera=(), microphone=(self), geolocation=()"

# HTML nie hart cachen (Stichwort: schnelle Iteration)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache"

# Statische Assets langfristig cachen (Versionierung über Dateinamen empfohlen)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Übungs-/Topic-Dateien lieber kurz cachen (können häufiger aktualisiert werden)
[[headers]]
  for = "/grammatik/topics/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# API-Responses nie cachen
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store"
